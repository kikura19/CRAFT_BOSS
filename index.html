<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFT BOSS</title>
    <link rel="stylesheet" href="style(1).css">
    <link rel="javascript" href="script.js">
</head>
<body>
    <header>
        <a>参考文献自動生成ツール</a>
    </header>
    <h1>入力データ</h1>
    <div id="input_box">
        <div class="box">
            <label>
                <span class="name">サイト名</span>
                <input id="site-name" type="text" required>
            </label>
        </div>
        <div class="box">
            <label>
                <span class="name">ページタイトル</span>
                <input id="page-title" type="text" required>
            </label>
        </div>
        <div class="box">
            <label>
                <span class="name">URL</span>
                <input id="url" type="text" required>
            </label>
        </div>
        <div class="box">
            <label>
                <span class="name">閲覧日</span>
                <input type="number" name="year" id="year" min="2010" max="2100">
                <a>年</a>
                <input type="number" name="month" id="month" min="1" max="12">
                <a>月</a>
                <input type="number" name="day" id="day" min="1" max="31">
                <a>日</a>
                <script>
                    var date = new Date();
                    var yyyy = date.getFullYear();
                    var mm = ("0"+(date.getMonth()+1)).slice(-2);
                    var dd = ("0"+date.getDate()).slice(-2);
                    document.getElementById("year").value=yyyy;
                    document.getElementById("month").value=mm;
                    document.getElementById("day").value=dd;
                </script>
            </label>
        </div>
        <input type="button" onclick="ButtonClick()" value="生成"
    </div>
    <br>


    <script>
    function ButtonClick() {
        var site = document.getElementById("site-name").value;               
        var page = document.getElementById("page-title").value;
        var url1 = document.getElementById("url").value;
        var year = document.getElementById("year").value;
        var month = document.getElementById("month").value;
        var day = document.getElementById("day").value;       
        var result = site + "「" + page + "」" + url1 + " " + year + "年" + month + "月" + day + "日" + "閲覧.";
        
        document.getElementById("output").innerHTML = result;
        
    }
    </script>

    <h1>Referrence Lists</h1>
    <p id="output"></p>

        
        <div id="copy"></div>
        <button class="button_push">コピー</button>
    <br>
    <footer>@2022 CRAFT BOSS. All Right Reseved.</footer>

    
</body>
</html>
