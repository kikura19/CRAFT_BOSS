<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <a>参考文献自動生成ツール</a>
    </header>
    <h1>入力データ</h1>
    <div id="input_box">
        <div class="box">
            <label>
                <span class="name">サイト名</span>
                <input>
            </label>
        </div>
        <div class="box">
            <label>
                <span class="name">ページタイトル</span>
                <input>
            </label>
        </div>
        <div class="box">
            <label>
                <span class="name">URL</span>
                <input>
            </label>
        </div>
        <div class="box">
            <label>
                <span class="name">閲覧日
                <!--あとで自動取得させるのつくる-->
                <a id="res1"></a>
                <script type="text/javascript">
                    var ND,YY,MM,DD,outData;
                    ND = new Date();
                    YY =ND.getFullYear();
                    MM =ND.getMonth() + 1;
                    DD =ND.getDate();
                    outData = YY + "年" + MM + "月" + DD + "日";
                    var target = document.getElementById("res1");
                    target.innerHTML = outData;
                </script></span>
            </label>
        </div>
        <button class="button_input">生成</button>
    </div>
    <br>
    
    <h1>Referrence Lists</h1>
    <tr>
        <div id="copy"></div>

    </tr>
