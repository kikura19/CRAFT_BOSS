<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFT BOSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="script.js">
</head>
<body>
    <header>
        <a>参考文献自動生成ツール</a>
    </header>
    <h1>入力データ</h1>
    <div id="input_box">
        <div class="box">
            <label>
                <span class="name">サイト名</span>
                <input id="site-name" type="text">
            </label>
        </div>
        <div class="box">
            <label>
                <span class="name">ページタイトル</span>
                <input id="page-title" type="text">
            </label>
        </div>
        <div class="box">
            <label>
                <span class="name">URL</span>
                <input id="url" type="text">
            </label>
        </div>
        <div class="box">
            <label>
                <span class="name">閲覧日
                <!--あとで自動取得させるのつくる-->
                <a id="date"></a>
                <script type="text/javascript">
                    var ND,YY,MM,DD,outData;
                    ND = new Date();
                    YY =ND.getFullYear();
                    MM =ND.getMonth() + 1;
                    DD =ND.getDate();
                    outData = YY + "年" + MM + "月" + DD + "日";
                    var target = document.getElementById("date");
                    target.innerHTML = outData;
                </script></span>
            </label>
        </div>
        <input type="button" onclick="ButtonClick()" value="生成"
    </div>
    <br>


    <script>
    function ButtonClick() {
        var site = document.getElementById("site-name").value;               
        var page = document.getElementById("page-title").value;
        var url1 = document.getElementById("url").value;
        var ND,YY,MM,DD,outData;
                    ND = new Date();
                    YY =ND.getFullYear();
                    MM =ND.getMonth() + 1;
                    DD =ND.getDate();
                    outData = YY + "年" + MM + "月" + DD + "日閲覧.";
                    
        var result = site + "「" + page + "」" + url1 + " " + outData;
        
        document.getElementById("output").innerHTML = result;
        
    }
    </script>

    <h1>Referrence Lists</h1>
    <p id="output"></p>

        
        <div id="copy"></div>
        <button class="button_push">コピー</button>
    <br>
    <footer>@2022 CRAFT BOSS. All Right Reseved.</footer>

    
</body>
</html>
